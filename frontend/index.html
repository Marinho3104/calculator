<html>

<head>
    <title>Hello World</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="gridCalculator">

        <div class="outputInfo">
                <div class="previousCalculations" data-previousCalculations></div>
                <div class="currentCalculations" data-currentCalculations></div>
        </div>

        <button class="doubleSize" data-clearAll>
            CE
        </button>

        <button data-clear>
            C
        </button>
        <button data-operation>
            รท
        </button>
        <button data-number>
            7
        </button>
        <button data-number>
            8
        </button>
        <button data-number>
            9
        </button>
        <button data-operation>
            *
        </button>
        
        <button data-number>
            4
        </button>
        <button data-number>
            5
        </button>
        <button data-number>
            6
        </button>
        <button data-operation>
            -
        </button>
        <button data-number>
            1
        </button>
        <button data-number>
            2
        </button>
        <button data-number>
            3
        </button>
        <button data-operation>
            +
        </button>

        <button data-number>
            .
        </button>
        <button data-number>
            0
        </button>
        <button class="doubleSize" data-equal>
            =
        </button>
    </div>
</body>

<script src="script.js"></script>

</html>
